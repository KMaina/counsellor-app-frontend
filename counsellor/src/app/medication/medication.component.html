<div class="card">
  <div class="card-body">
    <div class="container" style="margin-top:50px">
      <div *ngIf="appointment">
        <h2>Client
          <br>{{appointment.name}}

        </h2>
        <br>
        <h2>Date
          <br>
          {{appointment.date}}
        </h2>
        <br>
        <h2>Time Start
          <br>{{appointment.timeStart}}
        </h2>
        <br>
        <h2>Time End
          <br>{{appointment.timeEnd}}
        </h2>
        <br>
        <!-- <h2>Message {{appointment.message}}</h2> -->
        <!-- <div><span>id: </span>{{group.id}}</div> -->

        <h2>Message
          <br>
          {{appointment.message}} </h2>

        <button type="button" class="btn btn-info">Schedule Session</button>
      </div>
    </div>

  </div>
</div>
